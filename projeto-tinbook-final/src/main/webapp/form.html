<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro Novo Livro</title>
</head>
<body>
	<h1>Adicionar novo livro</h1>
	<form name="frmLivro" action="insert">
		<table>
			<tr>
				<td><input type="text" name="titulo" placeholder="Título">
				</td>
			</tr>
			<tr>
				<td><input type="text" name="genero"
					placeholder="Gênero Literário"></td>
			</tr>
			<tr>
				<td><input type="text" name="autor" placeholder="Autor">
				</td>
			</tr>
			<tr>
				<td><select name="status" id="status">
						<option value="">Selecione o status</option>
						<option value="emprestado">Emprestado</option>
						<option value="disponivel">Disponível</option>
				</select></td>
			</tr>
			<tr>
				<td><input type="date" name="data"></td>
			</tr>
		</table>
		<input type="button" value="Adicionar" onclick="validar()">
	</form>
	<script src="scripts.js"></script>

</body>
</html>
